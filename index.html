<script>
addEventListener("DOMContentLoaded", () => {
	const today = new Date();
	const formatted = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
	const file_name = "snb-" + formatted + ".html";
	window.location.replace(file_name);
	document.body.innerHTML = `<a href="${file_name}">Klicke hier, wenn du nicht weitergeleitet wirst!</a>`;
});
</script>
